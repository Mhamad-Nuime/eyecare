<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Appointment Management</title>
  <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="../plugins/icofont/icofont.min.css">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/appoitment.css">

  <script src="../js/config.js"></script>
  <!-- jQuery and Bootstrap from CDN -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body id="top">

  <!-- Header -->
  <div id="header-placeholder"></div>

  <main class="container mt-5">
    <h2 class="mb-5">Appointment Management</h2>
    <div class="mb-30">
      <label for="appoinment-filter">Filter</label>
      <input class="input" type="text" id="appoinment-patient-filter" placeholder="By patient">
        <input class="input" type="text" id="appoinment-doctor-filter" placeholder="By doctor">
    </div>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Patient</th>
          <th>Doctor</th>
          <th>Date</th>
          <th>Time</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="appointment-list">
        <!-- Appointments will be loaded here dynamically -->
      </tbody>
    </table>
    <div id="appoinment-form" style="display : none">
      <h2>Reschedule Appointment</h2>
      <button id="close-form">Exit</button>
      <!-- Appointment Reschedule Form -->
      <form id="appointmentForm" class="appoinment-form">
        <div class="row">
          <div class="col-lg-6">
            <div class="form-group">
              <input class="input" type="datetime" id="reschedule" class="form-control" placeholder="Select date" />
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-main btn-round-full">Edit Appointment</button>
        <p id="error-message" style="color : red"></p>
      </form>
    </div>
  </main>


  <!-- Footer -->
  <div id="footer-placeholder"></div>

  
  <script src="../js/admin/appointment-management.js"></script>

  <script>
    $(function() {
      $("#header-placeholder").load("../shared/header.html");
      $("#footer-placeholder").load("../shared/footer.html");
    });
  </script>
</body>
</html>
