<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Management</title>
  <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="../plugins/icofont/icofont.min.css">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/users.css">
  <script src="../js/config.js"></script>
  <!-- jQuery and Bootstrap from CDN -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body id="top">

  <!-- Header -->
  <div id="header-placeholder"></div>

  <main class="container mt-5">
    <h2>User Management</h2>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Role</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="user-list">
        <!-- Users will be loaded here dynamically -->
      </tbody>
    </table>
  </main>
  <!-- Appointment Reschedule Form -->
  <div id="edit-form">
    <button type="button" id="close">Exit</button>
    <form id="user-form" class="appoinment-form">
      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <input class="input" type="text" id="name" class="form-control" placeholder="Name" />
          </div>
        </div>
        <div class="col-12">
          <div class="form-group">
            <input class="input" type="text" id="currentPassword" class="form-control" placeholder="Current Password" />
          </div>
        </div>
        <div class="col-12">
          <div class="form-group">
            <input class="input" type="text" id="newPassword" class="form-control" placeholder="New Password" />
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-main btn-round-full">Edit</button>
      <p id="error-message" style="color : red"></p>
    </form>
  </div>
</div>
  <!-- Footer -->
  <div id="footer-placeholder"></div>

  
  <script src="../js/admin/user-management.js"></script>

  <script>
    $(function() {
      $("#header-placeholder").load("../shared/header.html");
      $("#footer-placeholder").load("../shared/footer.html");
    });
  </script>
</body>
</html>
