<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinic Management</title>
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/icofont/icofont.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/clink.css">
    <script src="../js/config.js"></script>
    <!-- jQuery and Bootstrap from CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body id="top">

    <!-- Header -->
    <div id="header-placeholder"></div>

    <main class="container mt-5">
        <h2>Clinic Management</h2>
        <button id="open-add-clinic" class="btn btn-primary mb-3" data-toggle="modal" data-target="#addClinicModal">Add Clinic</button>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Clinic Name</th>
                    <th>Location</th>
                    <th>Open Time</th>
                    <th>Close Time</th>
                    <th>Days Open</th>
                    <th>Emergency Contact</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="clinic-list">
                <!-- Clinics will be loaded here dynamically -->
            </tbody>
        </table>

        <!-- Add Clinic Form -->
        <div id="add-form-wrapper">
            <button type="button" id="add-form-close-button">Close</button>
            <p id="add-error-message" style="color : red;width: fit-content;margin: auto;"></p>
            <form id="addClinicForm">
                <div class="form-group">
                    <label for="clinicName">Clinic Name</label>
                    <input type="text" class="form-control" id="clinicName" required>
                </div>
                <div class="form-group">
                    <label for="clinicLocation">Location</label>
                    <input type="text" class="form-control" id="clinicLocation" required>
                </div>
                <div class="form-group">
                    <label for="clinicOpenTime">Open Time</label>
                    <input type="text" class="form-control" id="clinicOpenTime" required>
                </div>
                <div class="form-group">
                    <label for="clinicCloseTime">Close Time</label>
                    <input type="text" class="form-control" id="clinicCloseTime" required>
                </div>
                <div class="form-group">
                    <label for="clinicDaysOpen">Days Open</label>
                    <input type="text" class="form-control" id="clinicDaysOpen" required>
                </div>
                <div class="form-group">
                    <label for="clinicEmergencyContact">Emergency Contact</label>
                    <input type="email" class="form-control" id="clinicEmergencyContact" required>
                </div>
                <button id="submit" type="submit" class="btn btn-primary">Add Clinic</button>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <script src="../js/admin/clinic-management.js"></script>

    <script>
        $(function() {
            $("#header-placeholder").load("../shared/header.html");
            $("#footer-placeholder").load("../shared/footer.html");
        });
    </script>
</body>
</html>
