<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinic Management</title>
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/icofont/icofont.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/config.js"></script>
    <!-- jQuery and Bootstrap from CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body id="top">

    <!-- Header -->
    <div id="header-placeholder"></div>

    <main class="container mt-5">
        <h2>Clinic Management</h2>
        <button class="btn btn-primary mb-3" data-toggle="modal" data-target="#addClinicModal">Add Clinic</button>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Clinic Name</th>
                    <th>Location</th>
                    <th>Open Time</th>
                    <th>Close Time</th>
                    <th>Days Open</th>
                    <th>Emergency Contact</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="clinic-list">
                <!-- Clinics will be loaded here dynamically -->
            </tbody>
        </table>

        <!-- Add Clinic Modal -->
        <div class="modal fade" id="addClinicModal" tabindex="-1" aria-labelledby="addClinicModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addClinicModalLabel">Add New Clinic</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="addClinicForm">
                            <div class="form-group">
                                <label for="clinicName">Clinic Name</label>
                                <input type="text" class="form-control" id="clinicName" required>
                            </div>
                            <div class="form-group">
                                <label for="clinicLocation">Location</label>
                                <input type="text" class="form-control" id="clinicLocation" required>
                            </div>
                            <div class="form-group">
                                <label for="clinicOpenTime">Open Time</label>
                                <input type="text" class="form-control" id="clinicOpenTime" required>
                            </div>
                            <div class="form-group">
                                <label for="clinicCloseTime">Close Time</label>
                                <input type="text" class="form-control" id="clinicCloseTime" required>
                            </div>
                            <div class="form-group">
                                <label for="clinicDaysOpen">Days Open</label>
                                <input type="text" class="form-control" id="clinicDaysOpen" required>
                            </div>
                            <div class="form-group">
                                <label for="clinicEmergencyContact">Emergency Contact</label>
                                <input type="email" class="form-control" id="clinicEmergencyContact" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Add Clinic</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <script src="../js/admin/clinic-management.js"></script>

    <script>
        $(function() {
            $("#header-placeholder").load("../shared/header.html");
            $("#footer-placeholder").load("../shared/footer.html");
        });
    </script>
</body>
</html>
