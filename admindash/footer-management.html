    function updateFooter(event) {
      event.preventDefault();
      const updatedData = {
        Description: document.getElementById("footerDescription").value,
        DepartmentLinks: document.getElementById("footerDepartments").value.split(",").map(dept => ({ DepartmentName: dept.trim() })),
        footerSettings: {
          FooterLinks: document.getElementById("footerLinks").value.split(",").map(link => ({ Text: link.trim(), Url: `https://example.com/${link.trim().toLowerCase().replace(/ /g, '-')}` }))
        }
      };

      fetch(`${window.currentConfig.apiUrl}/api/admin/footer`, {
        method: "PUT",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify(updatedData),
      })
        .then(() => alert("Footer updated successfully"))
        .catch(error => console.error("Error updating footer:", error));
    }
  </script>

    <script>
      // Load the shared header and footer
      $(function() {
        $("#header-placeholder").load("../shared/header.html", function() {
      // Access the profile links
      const profile = document.getElementById("profile-view-link");
      const logout  = document.getElementById("profile-logout");
      logout.addEventListener("click" , (event) => {
        if(event.target.innerHTML === "Logout"){
          localStorage.removeItem("user");
        }
      })
      let user = JSON.parse(localStorage.getItem("user"));
      if (user) {
        let dashUrl;
        switch(user.role) {
              case 'Patient':
                  dashUrl = '../Patientdashboard/patient-dashboard.html';
                  break;
              case 'Doctor':
                  dashUrl = '../doctordash/doctor-dashboard.html';
                  break;
              case 'Admin':
                  dashUrl = '../admindash/admin-dashboard.html';
                  break;
              case 'SuperAdmin':
                  dashUrl = '../Superadmindash/superadmin-dashboard.html';
                  break;
          }
        profile.innerHTML = "View Profile";
        profile.setAttribute("href", dashUrl);
        logout.innerHTML = "Logout";
        logout.setAttribute("href", "../shared/login.html");
      } else {
        profile.innerHTML = "View Profile";
        profile.setAttribute("href", "../shared/login.html");
        logout.innerHTML = "Login";
        logout.setAttribute("href", "../shared/login.html");
      }
      fetchHeaderContactInfo();
    });
