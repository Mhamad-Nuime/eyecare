<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register New Admin</title>
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
   
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="../plugins/icofont/icofont.min.css">
  <link rel="stylesheet" href="../css/doctor.css">
   <script src="../js/config.js"></script>
  <!-- jQuery and Bootstrap from CDN -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
 
</head>
<body>
  <div id="header-placeholder"></div>
<main class="container mt-5">
  <h1 class="mb-4">Register New Admin</h1>
  <form id="superAdminRegisterForm" class="needs-validation" novalidate>
    <div class="form-group">
      <label for="registerName">Name:</label>
      <input type="text" id="registerName" class="form-control" required>
      <div class="invalid-feedback">
        Please enter the name.
      </div>
    </div>
    <div class="form-group">
      <label for="registerEmail">Email:</label>
      <input type="email" id="registerEmail" class="form-control" required>
      <div class="invalid-feedback">
        Please enter the email.
      </div>
    </div>
    <div class="form-group">
      <label for="registerPassword">Password:</label>
      <input type="password" id="registerPassword" class="form-control"
        pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*(),.?&quot;:{}|<>])[A-Za-z\d!@#$%^&*(),.?&quot;:{}|<>]{8,}$"
        title="Password must be at least 8 characters long, contain at least one uppercase letter, one lowercase letter, and one special character."
        required>
      <div class="invalid-feedback">
        Password must be at least 8 characters long, contain at least one uppercase letter, one lowercase letter, and one special character
      </div>
    </div>
    <div class="form-group">
      <label for="registerConfirmPassword">Confirm Password:</label>
      <input type="password" id="registerConfirmPassword" class="form-control" required>
      <div class="invalid-feedback">
        it is not matched with your password
      </div>
    </div>
    <!-- <div class="form-group">
      <label for="registerPhone">Phone Number:</label>
      <input type="text" id="registerPhone" class="form-control" required>
      <div class="invalid-feedback">
        Please enter the phone number.
      </div>
    </div> -->
    <div class="form-group">
      <input type="hidden" id="registerRole" value="admin">
      <!-- <label for="registerRole">Role:</label>
      <select id="registerRole" class="form-control" required>
        <option value="admin">Admin</option>
      </select>
      <div class="invalid-feedback">
        Please select a role.
      </div> -->
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
</main>

  <div id="footer-placeholder"></div>
  <script src="../js/checkToken.js"></script>
  <script src="../js/toaster.js"></script>
  <script src="../js/back-button.js"></script>
  
  <!-- Main js -->
  <script src="../js/superadmin/register.js"></script>
  <script defer  src="../js/shared/header.js"></script>
  <script defer src="../js/shared/footer.js"></script>
  <script>
    // Load the shared header and footer
    $(function() {
      $("#header-placeholder").load("../shared/header.html", function() {
    // Access the profile links
    const profile = document.getElementById("profile-view-link");
    const logout  = document.getElementById("profile-logout");
    logout.addEventListener("click" , (event) => {
      if(event.target.innerHTML === "Logout"){
        localStorage.removeItem("user");
      }
    })
    let user = JSON.parse(localStorage.getItem("user"));
    if (user) {
      let dashUrl;
      switch(user.role) {
            case 'Patient':
                dashUrl = '../Patientdashboard/patient-dashboard.html';
                break;
            case 'Doctor':
                dashUrl = '../doctordash/doctor-dashboard.html';
                break;
            case 'Admin':
                dashUrl = '../admindash/admin-dashboard.html';
                break;
            case 'SuperAdmin':
                dashUrl = '../Superadmindash/superadmin-dashboard.html';
                break;
        }
      profile.innerHTML = "View Profile";
      profile.setAttribute("href", dashUrl);
      logout.innerHTML = "Logout";
      logout.setAttribute("href", "../shared/login.html");
    } else {
      profile.innerHTML = "View Profile";
      profile.setAttribute("href", "../shared/login.html");
      logout.innerHTML = "Login";
      logout.setAttribute("href", "../shared/login.html");
    }
    fetchHeaderContactInfo();
  });
      $("#footer-placeholder").load("../shared/footer.html" ,function(){
        loadFooterContent();
      });
    });
  </script>
  <script>
    setupSuperAdminRegisterForm();
  </script>
</body>
</html>
