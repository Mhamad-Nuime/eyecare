      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="../js/back-button.js"></script>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="superadmin-dashboard.html"><img src="../mock-updata/logo.png" alt="Eye Care Logo" class="img-fluid" style="width: 100px;"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item"><a class="nav-link" href="superadmin-dashboard.html">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="../admindash/user-management.html">User Management</a></li>

        </ul>
      </div>
    </nav>
  </header>

  <main class="container mt-5">
    <h1 class="mb-4">Register New Admin</h1>
    <form id="superAdminRegisterForm" class="needs-validation" novalidate>
      <div class="form-group">
        <label for="registerName">Name:</label>
        <input type="text" id="registerName" class="form-control" required>
        <div class="invalid-feedback">
          Please enter the name.
        </div>
      </div>
      <div class="form-group">
        <label for="registerEmail">Email:</label>
        <input type="email" id="registerEmail" class="form-control" required>
        <div class="invalid-feedback">
          Please enter the email.
        </div>
      </div>
      <div class="form-group">
        <label for="registerPassword">Password:</label>
        <input type="password" id="registerPassword" class="form-control"
          pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*(),.?&quot;:{}|<>])[A-Za-z\d!@#$%^&*(),.?&quot;:{}|<>]{8,}$"
          title="Password must be at least 8 characters long, contain at least one uppercase letter, one lowercase letter, and one special character."
          required>
        <div class="invalid-feedback">
          Password must be at least 8 characters long, contain at least one uppercase letter, one lowercase letter, and one special character
        </div>
      </div>
      <div class="form-group">
        <label for="registerConfirmPassword">Confirm Password:</label>
        <input type="password" id="registerConfirmPassword" class="form-control" required>
        <div class="invalid-feedback">
          it is not matched with your password
        </div>
      </div>
      <!-- <div class="form-group">
        <label for="registerPhone">Phone Number:</label>
        <input type="text" id="registerPhone" class="form-control" required>
        <div class="invalid-feedback">
          Please enter the phone number.
        </div>
      </div> -->
      <div class="form-group">
        <input type="hidden" id="registerRole" value="admin">
        <!-- <label for="registerRole">Role:</label>
        <select id="registerRole" class="form-control" required>
          <option value="admin">Admin</option>
        </select>
        <div class="invalid-feedback">
          Please select a role.
        </div> -->
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
  </main>
  <script src="../js/toaster.js"></script>
  <script src="../plugins/jquery/jquery.min.js"></script>
  <script src="../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="../js/superadmin/register.js"></script>

  <script>
    setupSuperAdminRegisterForm();

    // Bootstrap validation
    (function() {
      'use strict';
      window.addEventListener('load', function() {
        var forms = document.getElementsByClassName('needs-validation');
        Array.prototype.filter.call(forms, function(form) {
          form.addEventListener('submit', function(event) {
            if (form.checkValidity() === false) {
              event.preventDefault();
              event.stopPropagation();
            }
            form.classList.add('was-validated');
          }, false);
        });
      }, false);
    })();
  </script>
</body>
</html>
