<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Eye Care - Login and Signup" />
    <meta name="author" content="eyecare.com" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eye Care - Login and Signup</title>

    <!-- Favicon -->
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="/mock-updata/logo.png"
    />

    <!-- CSS Plugins -->
    <link rel="stylesheet" href="plugins/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="plugins/icofont/icofont.min.css" />
    <link rel="stylesheet" href="plugins/slick-carousel/slick/slick.css" />
    <link
      rel="stylesheet"
      href="plugins/slick-carousel/slick/slick-theme.css"
    />
    <script src="./js/config.js"></script>
    <!-- jQuery and Bootstrap from CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body>
    <!-- Include Header -->
    <div id="header-placeholder"></div>

    <div class="main">
      <input type="checkbox" id="chk" aria-hidden="true" />

      <div class="signup">
        <form id="signupForm">
          <label for="chk" aria-hidden="true">SignUp</label>
          <input
            type="text"
            id="signupName"
            name="name"
            placeholder="Full Name"
            required
          />
          <input
            type="email"
            id="signupEmail"
            name="email"
            placeholder="Email"
            required
          />
          <input
            type="password"
            id="signupPassword"
            name="pswd"
            placeholder="Password"
            required
          />
          <input
            type="password"
            id="signupConfirmPassword"
            name="confirmPswd"
            placeholder="Confirm Password"
            required
          />
          <button type="submit">Sign up</button>
        </form>
        <div id="signupError" class="text-danger mt-2"></div>
      </div>

      <div class="login">
        <form id="loginForm">
          <label class="label2" for="chk" aria-hidden="true">Login</label>
          <input
            type="email"
            id="loginEmail"
            name="email"
            placeholder="Email"
            required
          />
          <input
            type="password"
            id="loginPassword"
            name="pswd"
            placeholder="Password"
            required
          />
          <button type="submit">Login</button>
        </form>
        <div id="loginError" class="text-danger mt-2"></div>
      </div>
    </div>

    <!-- Include Footer -->
    <div id="footer-placeholder"></div>

    <!--google translate-->
    <script type="text/javascript">
      function googleTranslateElementInit() {
        new google.translate.TranslateElement(
          {
            pageLanguage: "en",
            layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
          },
          "google_translate_element"
        );
      }
    </script>
    <!-- JS Plugins -->

    <script src="plugins/bootstrap/js/popper.js"></script>
    <script src="plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="plugins/slick-carousel/slick/slick.min.js"></script>
    
    <script>
      // Load the shared header and footer
      $(function () {
        $("#header-placeholder").load("shared/header.html");
        $("#footer-placeholder").load("shared/footer.html");
      });
    </script>
    <!-- Main JS -->
    <script src="js/shared/header.js"></script>
    <script src="js/shared/footer.js"></script>
    <script src="js/login.js"></script>
  </body>
</html>
