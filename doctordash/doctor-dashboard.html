<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctor Dashboard</title>
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
   
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="../plugins/icofont/icofont.min.css">
  <link rel="stylesheet" href="../css/doctor.css">
   <script src="../js/config.js"></script>
  <!-- jQuery and Bootstrap from CDN -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
 
</head>
<body>
  <div id="header-placeholder"></div>

  <main class="container mt-5">
    <h1>Doctor Dashboard</h1>
    <div class="row">
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Appointments</h5>
            <p class="card-text">Manage and track your appointments.</p>
            <a href="appointment-management.html" class="btn btn-primary">Manage Appointments</a>
          </div>
        </div>
      </div>
      <!-- <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Profile</h5>
            <p class="card-text"></p>
            <a href="../shared/profile.html" class="btn btn-primary">View Profile</a>
          </div>
        </div>
      </div> -->
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Patients</h5>
            <p class="card-text">View your patient details.</p>
            <a href="patient-management.html" class="btn btn-primary">View Patients</a>
          </div>
        </div>
      </div>
    </div>
  </main>

  <div id="footer-placeholder"></div>
  <script src="../js/checkToken.js"></script>
  <!-- Main js -->
  <script defer  src="../js/shared/header.js"></script>
  <script defer src="../js/shared/footer.js"></script>
  <script src="../js/doctor/doctor.js"></script>
  <script>
    // Load the shared header and footer
    $(function() {
      $("#header-placeholder").load("../shared/header.html", function() {
    // Access the profile links
    const profile = document.getElementById("profile-view-link");
    const logout  = document.getElementById("profile-logout");
    logout.addEventListener("click" , (event) => {
      if(event.target.innerHTML === "Logout"){
        localStorage.removeItem("user");
      }
    })
    let user = localStorage.getItem("user");
    if (user) {
      let dashUrl;
      switch (user.role) {
            case 'Patient':
                dashUrl = '../Patientdashboard/patient-dashboard.html';
                break;
            case 'Doctor':
                dashUrl = '../doctordash/doctor-dashboard.html';
                break;
            case 'Admin':
                dashUrl = '../admindash/admin-dashboard.html';
                break;
            case 'SuperAdmin':
                dashUrl = '../Superadmindash/superadmin-dashboard.html';
                break;
        }
      profile.innerHTML = "View Profile";
      profile.setAttribute("href", dashUrl);
      logout.innerHTML = "Logout";
      logout.setAttribute("href", "login.html");
    } else {
      profile.innerHTML = "View Profile";
      profile.setAttribute("href", "login.html");
      logout.innerHTML = "Login";
      logout.setAttribute("href", "login.html");
    }
    fetchHeaderContactInfo();
  });
      $("#footer-placeholder").load("../shared/footer.html" ,function(){
        loadFooterContent();
      });
    });
  </script>
</body>
</html>
