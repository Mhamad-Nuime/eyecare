
<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Dashboard</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>

    <!-- Appointments Section -->

        <h2>Your Appointments</h2>
