<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Profile</title>
    <link rel="stylesheet" href="plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="plugins/icofont/icofont.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">EyeCare Doctor Dashboard</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="doctor-dashboard.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="doctor-appointments.html">Appointments</a></li>
                    <li class="nav-item"><a class="nav-link" href="doctor-feedback.html">Feedback</a></li>
                    <li class="nav-item"><a class="nav-link" href="doctor-profile.html">Profile</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" id="logout">Logout</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="container mt-4">
         <!-- Back Button -->
         <a href="doctor-dashboard.html" class="btn btn-secondary mb-4">
            <i class="icofont-arrow-left"></i> Back to Dashboard
        </a>
        <h1>Doctor Profile</h1>
        <form id="profileForm">
            <div class="form-group">
                <label for="doctorName">Name</label>
                <input type="text" id="doctorName" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="doctorEmail">Email</label>
                <input type="email" id="doctorEmail" class="form-control" required readonly>
            </div>
            <div class="form-group">
                <label for="doctorSpecialization">Specialization</label>
                <input type="text" id="doctorSpecialization" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="doctorBio">Bio</label>
                <textarea id="doctorBio" class="form-control" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="doctorPassword">New Password</label>
                <input type="password" id="doctorPassword" class="form-control">
            </div>
            <div class="form-group">
                <label for="doctorConfirmPassword">Confirm New Password</label>
                <input type="password" id="doctorConfirmPassword" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Update Profile</button>
        </form>
        <div id="updateMessage" class="mt-3"></div>
    </div>
    <script src="../js/shared/header.js"></script>
    <script src="../js/shared/footer.js"></script>
    <script src="plugins/jquery/jquery.js"></script>
    <script src="plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="js/doctor-profile.js"></script>
</body>
</html>
