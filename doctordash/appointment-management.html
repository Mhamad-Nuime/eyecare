<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Appointment Management</title>
    <link rel="stylesheet" href="../plugins/icofont/icofont.min.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/appoitment.css" />
    <!-- Bootstrap 5.3 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap 5.3 JS Bundle (including Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/config.js"></script>
    <!-- jQuery and Bootstrap from CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body id="top">
    <!-- Header -->
    <div id="header-placeholder"></div>

    <main class="container mt-5">
      <h2 class="mb-5">Appointment Management</h2>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Clinic</th>
            <th>Patient</th>
            <th>Date</th>
            <th>Time</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="appointment-list">
          <!-- Appointments will be loaded here dynamically -->
        </tbody>
      </table>
      <div id="appoinment-form" style="display: none">
        <h2>Reschedule Appointment</h2>
        <button id="close-form">Exit</button>
        <!-- Appointment Reschedule Form -->
        <form id="appointmentForm" class="appoinment-form">
          <div class="row">
            <div class="col-lg-6">
              <div class="form-group">
                <input
                  class="input"
                  type="datetime-local"
                  id="reschedule"
                  class="form-control"
                  placeholder="Select date"
                />
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-main btn-round-full">
            Edit Appointment
          </button>
          <p id="error-message" style="color: red"></p>
        </form>
      </div>
    </main>
    <!-- Reschedule Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Reschedule
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="">
              <appointment-booking id="appointmentBooking"></appointment-booking>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Save</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <script>
      const appointmentBooking = document.getElementById('appointmentBooking');

    <script src="../js/doctor/appointment-management.js"></script>

    <script>
      $(function () {
        $("#header-placeholder").load("../shared/header.html");
        $("#footer-placeholder").load("../shared/footer.html");
      });
    </script>
  </body>
</html>
