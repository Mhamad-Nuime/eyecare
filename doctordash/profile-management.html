<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Profile</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <script src="../js/config.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../js/doctor/profile-management.js"></script>
</head>
<body>
    <div id="header-placeholder"></div>

    <main class="container mt-5">
        <h1>Manage Profile</h1>
        <form id="profileForm">
            <div class="form-group">
                <label for="doctorName">Name</label>
                <input type="text" class="form-control" id="doctorName" required>
            </div>
            <div class="form-group">
                <label for="doctorEmail">Email</label>
                <input type="email" class="form-control" id="doctorEmail" required>
            </div>
            <div class="form-group">
                <label for="doctorSpecialization">Specialization</label>
                <input type="text" class="form-control" id="doctorSpecialization" required>
            </div>
            <button type="submit" class="btn btn-primary">Save Profile</button>
        </form>
        <div id="successMessage" class="mt-3" style="display: none;"></div>
    </main>

    <div id="footer-placeholder"></div>

    <script>
        $(function() {
            $("#header-placeholder").load("../shared/header.html");
            $("#footer-placeholder").load("../shared/footer.html");
        });
    </script>
</body>
</html>
