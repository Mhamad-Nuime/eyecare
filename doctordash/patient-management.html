<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Patient Management</title>
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
      />
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
      ></script>
        <!-- External CSS and JS -->
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="../plugins/icofont/icofont.min.css">
        
        <!-- DataTables CSS -->
        <link rel="stylesheet" href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css">
    
        <!-- Scripts -->
        <script src="../js/config.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
        <script src="../js/doctor/patient-management.js" defer></script>
    </head>
<body>
    <!-- Load Header -->
    <div id="header-placeholder"></div>
    
    <main class="container mt-5">
        <h2>Patient Management</h2>
        <button class="btn btn-primary" data-toggle="modal" data-target="#addPatientModal">Add Patient</button>

        <table class="table mt-3" id="patientTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Medical History</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Patient rows will be populated here -->
            </tbody>
        </table>
    </main>

  <!-- Add Patient Modal -->
  <div id="addPatientModal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add Patient</h5> <!-- This will change dynamically -->
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="addPatientForm">
                    <input type="hidden" id="patientId"> <!-- Hidden input to store the patient ID -->
                    <div class="form-group">
                        <label for="patientName">Name</label>
                        <input type="text" class="form-control" id="patientName" required>
                    </div>
                    <div class="form-group">
                        <label for="patientEmail">Email</label>
                        <input type="email" class="form-control" id="patientEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="patientPassword">Password</label>
                        <input type="password" class="form-control" id="patientPassword" required>
                    </div>
                    <div class="form-group">
                        <label for="medicalHistory">Medical History</label>
                        <input type="text" class="form-control" id="medicalHistory">
                    </div>
                    <div class="form-group">
                        <label for="medications">Medications</label>
                        <input type="text" class="form-control" id="medications">
                    </div>
                    <div class="form-group">
                        <label for="allergies">Allergies</label>
                        <input type="text" class="form-control" id="allergies">
                    </div>
                    <div class="form-group">
                        <label for="bloodType">Blood Type</label>
                        <input type="text" class="form-control" id="bloodType">
                    </div>
                    <!-- New file input for medical profile upload -->
                    <div class="form-group">
                        <label for="medicalAttachment">Medical Profile Upload</label>
                        <input type="file" class="form-control" id="medicalAttachment" accept="application/pdf,image/*">
                    </div>
                    <button type="submit" id="savePatientBtn" class="btn btn-primary">Add Patient</button>
                </form>
            </div>
        </div>
    </div>
</div>


    <!-- View Profile Modal -->
    <div id="viewProfileModal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Patient Profile</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-4">
                            <!-- Profile Picture -->
                            <img id="patientProfileImage" src="../images/default-profile.png" alt="Profile Image" class="img-fluid rounded mb-3">
                        </div>
                        <div class="col-md-8">
                            <!-- Patient Details -->
                            <h5 id="patientNameView"></h5>
                            <p><strong>Email:</strong> <span id="patientEmailView"></span></p>
                            <p><strong>Blood Type:</strong> <span id="bloodTypeView"></span></p>
                            <p><strong>Allergies:</strong> <span id="allergiesView"></span></p>
                            <p><strong>Medical History:</strong> <span id="medicalHistoryView"></span></p>
                            <p><strong>Medications:</strong> <span id="medicationsView"></span></p>
                        </div>
                    </div>

                    <!-- Medical Profile Attachment -->
                    <div id="attachmentSection" class="mt-4">
                        <h6>Medical Documents:</h6>
                        <a href="#" id="medicalAttachment" class="btn btn-secondary" download>Download Attachment</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

        <!-- delete user Modal -->
        <div
        class="modal fade"
        id="delete-patient-modal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
    >
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
                Delete appointment
            </h1>
            <button
                type="button"
                class="btn-close form-modal-close"
                data-form-id="delete-user-form"
                data-bs-dismiss="modal"
                aria-label="Close"
            ></button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="delete-patient-id">
            </div>
            <div class="modal-footer">
            <button
                type="button"
                class="btn btn-secondary form-modal-close"
                data-form-id="edit-user-form"
                data-bs-dismiss="modal"
            >
                Close
            </button>
            <button type="button" id="delete-patient-button" class="btn btn-danger" >
                Delete
            </button>
            </div>
        </div>
        </div>
    </div>

    <!-- Load Footer -->
    <div id="footer-placeholder"></div>
         <!-- Main JS -->
    <script defer  src="../js/shared/header.js"></script>
    <script defer src="../js/shared/footer.js"></script>
    <script src="../js/toaster.js"></script>
    <script src="../js/back-button.js"></script>

    <!-- Load the shared header and footer -->
    <script>
        // Load the shared header and footer
        $(function() {
          $("#header-placeholder").load("../shared/header.html", function() {
        // Access the profile links
        const profile = document.getElementById("profile-view-link");
        const logout  = document.getElementById("profile-logout");
        logout.addEventListener("click" , (event) => {
          if(event.target.innerHTML === "Logout"){
            localStorage.removeItem("user");
          }
        })
        let user = localStorage.getItem("user");
        if (user) {
          let dashUrl;
          switch (user.role) {
                case 'Patient':
                    dashUrl = '../Patientdashboard/patient-dashboard.html';
                    break;
                case 'Doctor':
                    dashUrl = '../doctordash/doctor-dashboard.html';
                    break;
                case 'Admin':
                    dashUrl = '../admindash/admin-dashboard.html';
                    break;
                case 'SuperAdmin':
                    dashUrl = '../Superadmindash/superadmin-dashboard.html';
                    break;
            }
          profile.innerHTML = "View Profile";
          profile.setAttribute("href", dashUrl);
          logout.innerHTML = "Logout";
          logout.setAttribute("href", "login.html");
        } else {
          profile.innerHTML = "View Profile";
          profile.setAttribute("href", "login.html");
          logout.innerHTML = "Login";
          logout.setAttribute("href", "login.html");
        }
        fetchHeaderContactInfo();
      });
          $("#footer-placeholder").load("../shared/footer.html" ,function(){
            loadFooterContent();
          });
        });
      </script>
</body>
</html>
