<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Doctor listing page for Eye Care">
  <meta name="author" content="eyecare.com">
  <title>Eye Care - Doctors</title>
  
  <!-- Favicon -->
  <link rel="shortcut icon" type="image/x-icon" href="../mock-updata/logo.png" />

  <!-- Plugins CSS -->
  <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="../plugins/icofont/icofont.min.css">
  <link rel="stylesheet" href="../plugins/slick-carousel/slick/slick.css">
  <link rel="stylesheet" href="../plugins/slick-carousel/slick/slick-theme.css">
  <script src="../js/config.js"></script>
  <!-- jQuery and Bootstrap from CDN -->
 <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Main Stylesheet -->
  <link rel="stylesheet" href="../css/style.css">
  
  <!-- Google Translate -->
  <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</head>

<body id="top">
  <!-- Include Header -->
  <div id="header-placeholder"></div>

  <section class="page-title bg-1">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="block text-center">
            <span class="text-white">Our Doctors</span>
            <h1 class="text-capitalize mb-5 text-lg">Meet the Experts</h1>
          </div>
        </div>
      </div>
    </div>
  </section>
  <section class="section service-2">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-7 text-center">
          <div class="section-title">
            <h2>Our Doctors & Specialist</h2>
            <div class="divider mx-auto my-4"></div>
            <p>Discover our Doctors Specialisation .</p>
          </div>
        </div>
      </div>
 
  <!-- Doctor Listing -->
  <section class="section doctors">
    <div class="container">
      <div class="row" id="doctor-list">
          <!-- Doctor cards will be dynamically injected here -->
      </div>
    </div>
  </section>

  <!-- Include Footer -->
  <div id="footer-placeholder"></div>

  <!-- Google Translate Initialization -->
  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({ pageLanguage: 'en', layout: google.translate.TranslateElement.InlineLayout.SIMPLE }, 'google_translate_element');
    }
  </script>

  <!-- Plugins JS -->
 
  <script src="../plugins/bootstrap/js/popper.js"></script>
  <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>
  <script src="../plugins/slick-carousel/slick/slick.min.js"></script>

  <!-- Main JS -->
  <script src="../js/shared/header.js"></script>
  <script src="../js/shared/footer.js"></script>
  <script src="../js/shared/doctor.js"></script>

  <script>
    // Load the shared header and footer
    $(function() {
      $("#header-placeholder").load("header.html");
      $("#footer-placeholder").load("footer.html");
    });

    // Fetch and display doctors
    fetchDoctors();
  </script>
</body>
</html>
