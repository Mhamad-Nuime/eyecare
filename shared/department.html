<body id="top">
  <!-- Include Header -->
  <div id="header-placeholder"></div>

  <section class="page-title bg-1">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="block text-center">
            <span class="text-white">All Departments & Clinics</span>
            <h1 class="text-capitalize mb-5 text-lg">Care Department & Clinics</h1>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section class="section service-2">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-7 text-center">
          <div class="section-title">
            <h2>Our Clinics & Departments</h2>
            <div class="divider mx-auto my-4"></div>
            <p>Discover our clinics and the departments they offer.</p>
          </div>
        </div>
      </div>

      <div class="container">
        <div class="row" id="clinics-list">
            <!-- Clinics will be dynamically injected here -->
        </div>
        <div id="clinic-details" style="display: none;">
          <!-- Clinic details will be displayed here -->
      </div>
    </div>
  </section>

  <!-- Include Footer -->
  <div id="footer-placeholder"></div>

  <!-- Google Translate Initialization -->
  <script type="text/javascript">
    function loadGoogleTranslate() {
      const translate = document.querySelector("script");
      if(translate) return;
        var script = document.createElement('script');
        script.type = 'text/javascript';
        script.src = '//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit';
        document.getElementsByTagName('head')[0].appendChild(script);
    }
  </script>

  <!-- Main JS -->
  <script src="../js/shared/header.js"></script>
  <script src="../js/shared/footer.js"></script>
  <script src="../js/shared/department.js"></script>

  <script>
    // Load the shared header and footer
    $(function() {
      $("#header-placeholder").load("header.html", function() {
    // Access the profile links
    const profile = document.getElementById("profile-view-link");
    const logout  = document.getElementById("profile-logout");
    logout.addEventListener("click" , (event) => {
      if(event.target.innerHTML === "Logout"){
        localStorage.removeItem("user");
      }
    })
    let user = localStorage.getItem("user");
    if (user) {
      let dashUrl;
      switch (user.role) {
            case 'Patient':
                dashUrl = '../Patientdashboard/patient-dashboard.html';
                break;
            case 'Doctor':
                dashUrl = '../doctordash/doctor-dashboard.html';
                break;
            case 'Admin':
                dashUrl = '../admindash/admin-dashboard.html';
                break;
            case 'SuperAdmin':
                dashUrl = '../Superadmindash/superadmin-dashboard.html';
                break;
        }
      profile.innerHTML = "View Profile";
      profile.setAttribute("href", "profile.html");
      logout.innerHTML = "Logout";
      logout.setAttribute("href", "login.html");
    } else {
      profile.innerHTML = "View Profile";
      profile.setAttribute("href", "login.html");
      logout.innerHTML = "Login";
      logout.setAttribute("href", "login.html");
    }
    fetchHeaderContactInfo();
  });
      $("#footer-placeholder").load("footer.html" ,function(){
        loadFooterContent();
      });
    });
  </script>
  </body>
  </html>
