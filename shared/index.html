<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eye Care - Home</title>
  <script src="../js/config.js"></script>
  <!-- Plugins CSS -->
  <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="../plugins/icofont/icofont.min.css">
  <link rel="stylesheet" href="../plugins/slick-carousel/slick/slick.css">
  <link rel="stylesheet" href="../plugins/slick-carousel/slick/slick-theme.css">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/styles.css">

  <!-- jQuery and Bootstrap from CDN -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Favicon -->
  <link rel="shortcut icon" href="../mock-updata/favicon.ico" type="image/x-icon">
</head>
<body id="top">

  <!-- Include Header -->
  <div id="header-placeholder"></div>

   <!-- Slider Start -->
   <section class="banner">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-12 col-xl-7">
                <div class="block">
                    <div class="divider mb-3"></div>
      <h1>Welcome to Eye Care</h1>
      <p>Your eye care is our priority.</p>
      <a href="appointment.html" class="btn btn-primary">Book Appointment</a>
      
    </div>
  </div>
</div>
</div>
</section>
  
     <!-- Features Section -->
     <section class="features">
      <div class="container">
          <div class="row">
              <div class="col-lg-12">
                  <div class="feature-block d-lg-flex">
                      <div class="feature-item mb-5 mb-lg-0">
                          <div class="feature-icon mb-4"><i class="icofont-surgeon-alt"></i></div>
            <h3>24 Hours Service</h3>
            <p id="work-hours"></p>
          </div>
       
          <div class="feature-item mb-5 mb-lg-0">
            <div class="feature-icon mb-4"><i class="icofont-ui-clock"></i></div>
            <h3>Timing Schedule</h3>
            <p id="time-schedule"></p>
          </div>
          <div class="feature-item mb-5 mb-lg-0">
            <div class="feature-icon mb-4"><i class="icofont-support"></i></div>
            <h3>Emergency Cases</h3>
            <p id="emergency-phone"></p>
          </div>
        </div>
      </div>
    </section>
<!-- Appointment Section -->
<section class="section appoinment">
  <div class="container">
      <div class="row align-items-center">
          <div class="col-lg-6">
              <div class="appoinment-content">
                  <img src="../images/about/img-3.jpg" alt="" class="img-fluid">
                  
              </div>
          </div>
          <div class="col-lg-6 col-md-10">
              <div class="appoinment-wrap mt-5 mt-lg-0">
                <h2 class="mb-2 title-color" id="appointment_title">Book Your Appointment</h2>
                <!-- Appointment Form -->
                <form id="appointmentForm" class="appoinment-form">
                  <div class="row">
                      <div class="col-lg-6">
                          <div class="form-group">
                              <select id="departmentSelect" class="form-control"></select>
                          </div>
                      </div>
                      <div class="col-lg-6">
                          <div class="form-group">
                              <select id="doctorSelect" class="form-control"></select>
                          </div>
                      </div>
                      <div class="col-lg-6">
                          <div class="form-group">
                              <input type="date" id="appointmentDate" class="form-control" placeholder="Select Date">
                          </div>
                      </div>
                      <div class="col-lg-6">
                          <div class="form-group">
                              <input type="time" id="appointmentTime" class="form-control" placeholder="Select Time">
                          </div>
                      </div>
                      <div class="col-lg-6">
                          <div class="form-group">
                              <input type="text" id="patientName" class="form-control" placeholder="Full Name">
                          </div>
                      </div>
                      <div class="col-lg-6">
                          <div class="form-group">
                              <input type="text" id="patientPhone" class="form-control" placeholder="Phone Number">
                          </div>
                      </div>
                      <div class="col-lg-12">
                          <textarea id="message" class="form-control" rows="6" placeholder="Your Message"></textarea>
                      </div>
                  </div>
                  <button type="submit" class="btn btn-main btn-round-full">Book Appointment</button>
              </form>
                
    </div>
          </div>
    </section>
  

  <!-- Include Footer -->
  <div id="footer-placeholder"></div>

   <!--google translate-->
   <script type="text/javascript">
    function googleTranslateElementInit() {
        new google.translate.TranslateElement({pageLanguage: 'en', layout: google.translate.TranslateElement.InlineLayout.SIMPLE}, 'google_translate_element');
    }
</script>
  <!-- Plugins JS -->
  <script defer src="../plugins/slick-carousel/slick/slick.min.js"></script>

  <!-- Main JS -->
  <script defer  src="../js/shared/header.js"></script>
  <script defer src="../js/shared/footer.js"></script>
  <script defer src="../js/shared/main-screen.js"></script>

  <script>
    // Load the shared header and footer
    $(function() {
      $("#header-placeholder").load("header.html");
      $("#footer-placeholder").load("footer.html");
    });
    console.log(window.currentEnv.apiUrl)
    console.warn("heloo");
    // Fetch dynamic content for features section
    fetchWorkHours();
    fetchEmergencyContact();
  </script>
</body>
</html>
