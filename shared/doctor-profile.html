<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Doctor Profile for Eye Care">
  <meta name="author" content="eyecare.com">
  <title>Eye Care - Doctor Profile</title>
  <script src="../js/config.js"></script>
  <!-- Favicon -->
  <link rel="shortcut icon" type="image/x-icon" href="../mock-updata/logo.png" />

  <!-- Plugins CSS -->
  <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="../plugins/icofont/icofont.min.css">
  <link rel="stylesheet" href="../plugins/slick-carousel/slick/slick.css">
  <link rel="stylesheet" href="../plugins/slick-carousel/slick/slick-theme.css">
   <!-- jQuery and Bootstrap from CDN -->
 <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Main Stylesheet -->
  <link rel="stylesheet" href="../css/style.css">
  
  <!-- Google Translate -->
  <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</head>

<body id="top">
  <!-- Include Header -->
  <div id="header-placeholder"></div>

  <section class="page-title bg-1">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="block text-center">
            <h1 class="text-capitalize mb-5 text-lg">Doctor Profile</h1>
          </div>
        </div>
      </div>
    </div>
  </section>
  <div class="doctor-profile container mt-5">
    <div class="row">
      <div class="col-md-4 doctor-img">
          <img src="default-image.jpg" alt="Doctor's Image" class="img-fluid" />
      </div>
      <div class="col-md-8 doctor-details">
          <h4>No Name Provided</h4>
          <p><strong>Specialization:</strong> Not Specified</p>
          <p class="bio"><strong>Bio:</strong> No Bio Available</p>
          <p class="qualifications"><strong>Qualifications:</strong> Not Specified</p>
          <p class="skills"><strong>Skills:</strong> Not Specified</p>
          <a href="doctor.html" class="btn btn-back">Back to Doctors List</a>
      </div>
    </div>
</div>

  <!-- Include Footer -->
  <div id="footer-placeholder"></div>

  <!-- Google Translate Initialization -->
  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({ pageLanguage: 'en', layout: google.translate.TranslateElement.InlineLayout.SIMPLE }, 'google_translate_element');
    }
  </script>

  <!-- Plugins JS -->
 
  <script src="../plugins/bootstrap/js/popper.js"></script>
  <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>
  <script src="../plugins/slick-carousel/slick/slick.min.js"></script>

  <!-- Main JS -->
  <script src="../js/shared/header.js"></script>
  <script src="../js/shared/footer.js"></script>
  <script src="../js/shared/doctor-profile.js"></script>

  <script>
    // Load the shared header and footer
    $(function() {
      $("#header-placeholder").load("header.html");
      $("#footer-placeholder").load("footer.html");
    });

  
     // Fetch doctor profile details
     const urlParams = new URLSearchParams(window.location.search);
    const doctorId = urlParams.get('id');
    if (doctorId) {
      fetchDoctorDetails(doctorId); // This function is defined in doctor-profile.js
    } else {
      console.error('No doctor ID provided in the URL.');
      document.querySelector('.doctor-details').innerHTML = '<p>Error: No doctor ID specified.</p>';
    }
  </script>
</body>
</html>
