<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Eye Care - Appointment">
  <meta name="author" content="eyecare.com">

  <title>Eye Care - Book Appointment</title>

  <!-- Favicon -->
  <link rel="shortcut icon" type="image/x-icon" href="../mock-updata/logo.png" />

  <!-- Plugins CSS -->
  <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="../plugins/icofont/icofont.min.css">
  <link rel="stylesheet" href="../plugins/slick-carousel/slick/slick.css">
  <link rel="stylesheet" href="../plugins/slick-carousel/slick/slick-theme.css">
  <script src="../js/config.js"></script>
  <!-- Main Stylesheet -->
  <link rel="stylesheet" href="../css/style.css">
   <!-- jQuery and Bootstrap from CDN -->
 <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Google Translate -->
  <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</head>

<body id="top">

  <!-- Include Header -->
  <div id="header-placeholder"></div>

  <section class="page-title bg-1">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="block text-center">
            <span class="text-white">Book your Appointment</span>
            <h1 class="text-capitalize mb-5 text-lg">Appointment</h1>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section class="appoinment section">
    <div class="container">
      <div class="row">
        <div class="col-lg-4">
          <div class="mt-3">
            <div class="feature-icon mb-3">
              <i class="icofont-support text-lg"></i>
            </div>
            <span class="h3">Call for an Emergency Service!</span>
           
          </div>
        </div>

        <div class="col-lg-8">
          <div class="appoinment-wrap mt-5 mt-lg-0 pl-lg-5">
            <h2 class="mb-2 title-color">Book an Appointment</h2>
            <p class="mb-4">Please fill the form below to book an appointment with us.</p>

        
            <!-- Appointment Form -->
            <form id="appointmentForm" class="appoinment-form">
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <select id="departmentSelect" class="form-control" required>
                      <option value="">Choose Department</option>
                    </select>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <select id="doctorSelect" class="form-control" required>
                      <option value="">Select Doctor</option>
                    </select>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <input type="date" id="appointmentDate" class="form-control" required />
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <input type="time" id="appointmentTime" class="form-control" required />
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <input type="text" id="patientName" class="form-control" placeholder="Full Name" required />
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <input type="tel" id="patientPhone" class="form-control" placeholder="Phone Number" required />
                  </div>
                </div>
                <div class="col-lg-12">
                  <textarea id="message" class="form-control" rows="6" placeholder="Your Message"></textarea>
                </div>
              </div>
              <button type="submit" class="btn btn-main btn-round-full">Book Appointment</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Include Footer -->
  <div id="footer-placeholder"></div>

  <!-- Google Translate Initialization -->
  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({ pageLanguage: 'en', layout: google.translate.TranslateElement.InlineLayout.SIMPLE }, 'google_translate_element');
    }
  </script>

  <!-- Plugins JS -->
 
  <script src="../plugins/bootstrap/js/popper.js"></script>
  <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>
  <script src="../plugins/slick-carousel/slick/slick.min.js"></script>

  <!-- Main JS -->
  <script src="../js/shared/header.js"></script>
  <script src="../js/shared/footer.js"></script>
  <script src="../js/shared/appointment.js"></script>
  <script>
    // Load the shared header and footer
    $(function() {
      $("#header-placeholder").load("header.html");
      $("#footer-placeholder").load("footer.html");
    });

   
  </script>
</body>
</html>
