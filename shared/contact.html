<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Eye Care - Contact Us">
  <meta name="author" content="eyecare.com">

  <title>Eye Care - Contact Us</title>

  <!-- Favicon -->
  <link rel="shortcut icon" type="image/x-icon" href="../mock-updata/logo.png" />

  <!-- Plugins CSS -->
  <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="../plugins/icofont/icofont.min.css">
  <link rel="stylesheet" href="../plugins/slick-carousel/slick/slick.css">
  <link rel="stylesheet" href="../plugins/slick-carousel/slick/slick-theme.css">
  <!-- jQuery and Bootstrap from CDN -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Main Stylesheet -->
  <link rel="stylesheet" href="../css/style.css">
  
  <!-- Google Translate -->
  <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</head>

<body id="top">

  <!-- Include Header -->
  <div id="header-placeholder"></div>

  <section class="page-title bg-1">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="block text-center">
            <span class="text-white">Contact Us</span>
            <h1 class="text-capitalize mb-5 text-lg">Get in Touch</h1>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Contact Information Section -->
  <section class="section contact-info pb-0">
    <div class="container">
      <div class="row">
        <div class="col-lg-4 col-sm-6 col-md-6">
          <div class="contact-block mb-4 mb-lg-0">
            <i class="icofont-live-support"></i>
            <h5>Call Us</h5>
            <span id="contact_phone">Loading...</span> <!-- Dynamically filled -->
          </div>
        </div>
        <div class="col-lg-4 col-sm-6 col-md-6">
          <div class="contact-block mb-4 mb-lg-0">
            <i class="icofont-support-faq"></i>
            <h5>Email Us</h5>
            <span id="contact_email">Loading...</span> <!-- Dynamically filled -->
          </div>
        </div>
        <div class="col-lg-4 col-sm-6 col-md-6">
          <div class="contact-block mb-4 mb-lg-0">
            <i class="icofont-location-pin"></i>
            <h5>Location</h5>
            <span id="contact_location">Loading...</span> <!-- Dynamically filled -->
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Contact Form Section -->
  <section class="contact-form-wrap section">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-6">
          <div class="section-title text-center">
            <h2 class="text-md mb-2">Contact us</h2>
            <div class="divider mx-auto my-4"></div>
            <p class="mb-5">Please leave your query below, and we will get back to you soon.</p>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12">
          <form id="contact-form" class="contact__form">
            <div class="row">
              <div class="col-lg-6">
                <div class="form-group">
                  <input type="text" id="name" class="form-control" placeholder="Your Full Name">
                </div>
              </div>
              <div class="col-lg-6">
                <div class="form-group">
                  <input type="text" id="e1" class="form-control" placeholder="Your Email Address">
                </div>
              </div>
              <div class="col-lg-6">
                <div class="form-group">
                  <input type="text" id="subject" class="form-control" placeholder="Your Query Topic">
                </div>
              </div>
              <div class="col-lg-6">
                <div class="form-group">
                  <input type="text" id="p1" class="form-control" placeholder="Your Phone Number">
                </div>
              </div>
            </div>
            <div class="form-group mb-4">
              <textarea id="message" class="form-control" rows="6" placeholder="Your Message"></textarea>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-main btn-round-full">Send Message</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>

  <!-- Include Footer -->
  <div id="footer-placeholder"></div>

  <!-- Google Translate Initialization -->
  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({ pageLanguage: 'en', layout: google.translate.TranslateElement.InlineLayout.SIMPLE }, 'google_translate_element');
    }
  </script>

  <!-- Plugins JS -->
 
  <script src="../plugins/bootstrap/js/popper.js"></script>
  <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>
  <script src="../plugins/slick-carousel/slick/slick.min.js"></script>
<script>
   // Load the shared header and footer
   $(function() {
      $("#header-placeholder").load("header.html");
      $("#footer-placeholder").load("footer.html");
    });
</script>
  <!-- Main JS -->
  <script src="../js/shared/header.js"></script>
  <script src="../js/shared/footer.js"></script>
  <script src="../js/shared/contact.js"></script>

</body>
</html>
